<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radar Chart with Sliders</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #radarChart {
    width: 300px;
    height: 300px;
  }
  .slider {
    width: 300px; /* Adjust width as per your layout */
    margin: 10px;
  }
</style>
</head>
<body>
<canvas id="radarChart"></canvas>
<div id="sliders">
  <input type="range" id="value1" class="slider" min="0" max="100" value="50" oninput="updateChart()">
  <input type="range" id="value2" class="slider" min="0" max="100" value="50" oninput="updateChart()">
  <input type="range" id="value3" class="slider" min="0" max="100" value="50" oninput="updateChart()">
  <input type="range" id="value4" class="slider" min="0" max="100" value="50" oninput="updateChart()">
</div>
<script>
var ctx = document.getElementById('radarChart').getContext('2d');
var myRadarChart = new Chart(ctx, {
    type: 'radar',
    data: {
        labels: ['Value 1', 'Value 2', 'Value 3', 'Value 4'],
        datasets: [{
            label: 'My First Dataset',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
            data: [30, 25, 40, 5]
        }]
    },
    options: {
        scales: {
            r: {
                angleLines: {
                    display: false
                },
                suggestedMin: 0,
                suggestedMax: 100
            }
        },
        maintainAspectRatio: false, // Important for responsive designs
        aspectRatio: 1 // Keep the chart as a square
    }
});
updateChart()

function updateChart() {
    myRadarChart.data.datasets[0].data = [
        document.getElementById('value1').value,
        document.getElementById('value2').value,
        document.getElementById('value3').value,
        document.getElementById('value4').value
    ];
    myRadarChart.update();
}
</script>
</body>
</html>
